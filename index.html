<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Ç´„É¨„É≥„ÉÄ„ÉºÔºà„Ç™„Éï„É©„Ç§„É≥PWAÁâàÔºâ</title>

  <!-- ‚úÖ iOS„Éõ„Éº„É†ÁîªÈù¢ÂØæÂøú -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="„Ç´„É¨„É≥„ÉÄ„Éº">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- ‚úÖ PWAË®≠ÂÆö -->
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --accent: #2563eb;
      --border: #cbd5e1;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Meiryo", "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 16px 0;
      font-size: 28px;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .calendar {
      width: 95%;
      max-width: 900px;
      border-collapse: collapse;
      margin-bottom: 30px;
      table-layout: fixed;
    }

    .calendar th {
      background: #e2e8f0;
      padding: 8px;
      font-weight: 600;
    }

    .calendar td {
      border: 1px solid var(--border);
      width: 14.2%;
      vertical-align: top;
      height: 110px;
      padding: 6px;
      position: relative;
    }

    .calendar td:hover {
      background: #f1f5f9;
    }

    .date-num {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .event {
      background: #3b82f6;
      color: white;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 13px;
      margin: 2px 0;
      word-wrap: break-word;
      cursor: grab;
    }

    .event:active {
      cursor: grabbing;
      opacity: 0.7;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media print {
      body {
        background: white;
        color: black;
      }

      .controls,
      .modal {
        display: none !important;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .calendar th {
        background: white;
        border: 1px solid black;
      }

      .calendar td {
        height: 120px;
        font-size: 14px;
        border: 1px solid black;
      }

      .event {
        font-size: 13px;
        background: white;
        color: black;
        border: 1px solid black;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <h1 id="monthTitle"></h1>
  <div class="controls">
    <button id="prevBtn">‚Üê Ââç„ÅÆÊúà</button>
    <button id="todayBtn">‰ªäÊó•</button>
    <button id="nextBtn">Ê¨°„ÅÆÊúà ‚Üí</button>
    <button id="printBtn">üñ® Âç∞Âà∑</button>
  </div>
  <table class="calendar" id="calendar"></table>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalDate"></h2>
      <input type="text" id="eventTitle" placeholder="„Çø„Ç§„Éà„É´">
      <input type="text" id="eventTime" placeholder="ÊôÇÈñìÔºà‰ªªÊÑèÔºâ">
      <div style="display:flex;gap:6px;margin-top:10px;flex-wrap:wrap;">
        <button id="saveEvent">‰øùÂ≠ò</button>
        <button id="deleteEvent" style="background:#ef4444;">ÂâäÈô§</button>
        <button id="copyNext" style="background:#16a34a;">Ê¨°„ÅÆÊúà„Å´„Ç≥„Éî„Éº</button>
        <button id="cancelModal" style="background:#64748b;">Èñâ„Åò„Çã</button>
      </div>
    </div>
  </div>

  <script>
    // --- „Ç´„É¨„É≥„ÉÄ„ÉºÊ©üËÉΩ ---
    (() => {
      const calEl = document.getElementById('calendar');
      const titleEl = document.getElementById('monthTitle');
      let viewDate = new Date();
      let events = loadEvents();
      let selectedDate = null;
      let editingIndex = null;

      function loadEvents() {
        try { return JSON.parse(localStorage.getItem('pwaCal.events')) || {}; }
        catch { return {}; }
      }
      function saveEvents() {
        localStorage.setItem('pwaCal.events', JSON.stringify(events));
      }

      function renderCalendar() {
        const y = viewDate.getFullYear();
        const m = viewDate.getMonth();
        titleEl.textContent = `${y}Âπ¥ ${m + 1}Êúà`;
        const first = new Date(y, m, 1);
        const last = new Date(y, m + 1, 0);
        const startDay = first.getDay();

        const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
        let html = '<tr>' + days.map(d => `<th>${d}</th>`).join('') + '</tr><tr>';
        for (let i = 0; i < startDay; i++) html += '<td></td>';

        for (let d = 1; d <= last.getDate(); d++) {
          const current = new Date(y, m, d);
          const key = current.toISOString().split('T')[0];
          html += `<td data-date="${key}" ondragover="event.preventDefault()">`;
          html += `<div class="date-num">${d}</div>`;
          const evts = events[key] || [];
          for (const [i, ev] of evts.entries()) {
            html += `<div class="event" draggable="true" data-idx="${i}" data-date="${key}">
          ${ev.time ? ev.time + ' ' : ''}${ev.title}</div>`;
          }
          html += '</td>';
          if ((startDay + d) % 7 === 0) html += '</tr><tr>';
        }
        html += '</tr>';
        calEl.innerHTML = html;

        // „Ç§„Éô„É≥„Éà„ÇØ„É™„ÉÉ„ÇØÁ∑®ÈõÜ
        calEl.querySelectorAll('.event').forEach(el => {
          el.addEventListener('click', e => {
            e.stopPropagation();
            selectedDate = el.dataset.date;
            editingIndex = +el.dataset.idx;
            const data = events[selectedDate][editingIndex];
            document.getElementById('modalDate').textContent = selectedDate;
            document.getElementById('eventTitle').value = data.title;
            document.getElementById('eventTime').value = data.time || '';
            document.getElementById('modal').style.display = 'flex';
          });

          // DragÈñãÂßã
          el.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text/plain', JSON.stringify({
              date: el.dataset.date,
              idx: el.dataset.idx
            }));
          });
        });

        // „Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ
        calEl.querySelectorAll('td[data-date]').forEach(td => {
          td.addEventListener('drop', e => {
            e.preventDefault();
            const info = JSON.parse(e.dataTransfer.getData('text/plain'));
            const srcDate = info.date;
            const idx = +info.idx;
            const tgtDate = td.dataset.date;
            if (!events[srcDate] || !events[srcDate][idx]) return;

            // „Ç∑„Éï„Éà„Ç≠„Éº„ÅåÊäº„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„Ç≥„Éî„Éº„ÄÅÊäº„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÁßªÂãï
            if (e.shiftKey) {
              const item = { ...events[srcDate][idx] }; // „Ç≥„Éî„Éº
              if (!events[tgtDate]) events[tgtDate] = [];
              events[tgtDate].push(item);
            } else {
              const item = events[srcDate].splice(idx, 1)[0]; // ÁßªÂãïÔºàÂÖÉ„Åã„ÇâÂâäÈô§Ôºâ
              if (!events[tgtDate]) events[tgtDate] = [];
              events[tgtDate].push(item);
            }

            saveEvents();
            renderCalendar();
          });

          // Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞Ë¶èËøΩÂä†
          td.addEventListener('click', () => {
            selectedDate = td.dataset.date;
            editingIndex = null;
            document.getElementById('modalDate').textContent = selectedDate;
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('modal').style.display = 'flex';
          });
        });
      }

      // Êìç‰Ωú„Éú„Çø„É≥
      document.getElementById('prevBtn').onclick = () => { viewDate.setMonth(viewDate.getMonth() - 1); renderCalendar(); };
      document.getElementById('nextBtn').onclick = () => { viewDate.setMonth(viewDate.getMonth() + 1); renderCalendar(); };
      document.getElementById('todayBtn').onclick = () => { viewDate = new Date(); renderCalendar(); };
      document.getElementById('printBtn').onclick = () => window.print();

      // „É¢„Éº„ÉÄ„É´Êìç‰Ωú
      document.getElementById('saveEvent').onclick = () => {
        const title = document.getElementById('eventTitle').value.trim();
        const time = document.getElementById('eventTime').value.trim();
        if (!title) return alert('„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        if (!events[selectedDate]) events[selectedDate] = [];
        if (editingIndex != null) {
          events[selectedDate][editingIndex] = { title, time };
        } else {
          events[selectedDate].push({ title, time });
        }
        saveEvents();
        document.getElementById('modal').style.display = 'none';
        renderCalendar();
      };
      document.getElementById('deleteEvent').onclick = () => {
        if (editingIndex == null) return;
        if (confirm('„Åì„ÅÆ‰∫àÂÆö„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
          events[selectedDate].splice(editingIndex, 1);
          saveEvents();
          document.getElementById('modal').style.display = 'none';
          renderCalendar();
        }
      };
      document.getElementById('copyNext').onclick = () => {
        if (editingIndex == null) return;
        const src = events[selectedDate][editingIndex];
        const base = new Date(selectedDate);
        const next = new Date(base.getFullYear(), base.getMonth() + 1, base.getDate());
        const key = next.toISOString().split('T')[0];
        if (!events[key]) events[key] = [];
        events[key].push({ ...src });
        saveEvents();
        alert(`Ê¨°„ÅÆÊúàÔºà${key}Ôºâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü`);
      };
      document.getElementById('cancelModal').onclick = () => { document.getElementById('modal').style.display = 'none'; };

      renderCalendar();
    })();

    // --- ‚úÖ PWA Service Worker ÁôªÈå≤ ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('ServiceWorkerÁôªÈå≤ÊàêÂäü'))
        .catch(e => console.log('SWÁôªÈå≤Â§±Êïó', e));
    }
  </script>
</body>

</html>
